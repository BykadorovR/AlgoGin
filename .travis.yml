language: cpp
dist: bionic
os: linux
compiler: g++

addons:
  apt:
    sources:
    - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - gcc-10
    - g++-10
    - lcov

before_install:
  - pushd ${HOME}
  - wget https://github.com/Kitware/CMake/releases/download/v3.19.1/cmake-3.19.1-Linux-x86_64.tar.gz
  - popd
install:
  - pushd ${HOME}
  - tar -xf cmake-3.19.1-Linux-x86_64.tar.gz
  - export PATH="${PWD}/cmake-3.19.1-Linux-x86_64/bin:${PATH}"
  - if [ "$CXX" = "g++" ]; then export CXX="g++-10" CC="gcc-10"; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      if [ "$CXX" = "clang++" ]; then export CXX="clang++-10" CC="clang-10"; fi;
    fi
  - sudo gem install coveralls-lcov
  - echo ${CC}
  - echo ${CXX}
  - ${CXX} --version
  - cmake --version
  - popd
script:
  - mkdir _build
  - cd _build
  - cmake .. -DCMAKE_CXX_FLAGS="-coverage"
  - make
  - ./tests

after_success:
  - lcov --gcov-tool gcov-10 --capture --directory . --output-file coverage.info
  - lcov --list coverage.info # debug before upload
  - coveralls-lcov --repo-token=${COVERALLS_TOKEN} coverage.info


