language: cpp
dist: focal
os: linux
compiler: g++

addons:
  apt:
    sources:
    - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - gcc-10
    - g++-10
    - lcov

matrix:
  include:
    # LINUX
    # GCC 10
    - os: linux
      env: CC=gcc-10 CXX=g++-10 COMPILER=gcc
      compiler: gcc

before_install:
  - pushd ${HOME}
  - wget https://github.com/Kitware/CMake/releases/download/v3.19.1/cmake-3.19.1-Linux-x86_64.tar.gz
  - popd
install:
  - pushd ${HOME}
  - tar -xf cmake-3.19.1-Linux-x86_64.tar.gz
  - export PATH="${PWD}/cmake-3.19.1-Linux-x86_64/bin:${PATH}"
  - if [ "$CXX" = "g++" ]; then export CXX="g++-10" CC="gcc-10"; fi
  - pip install --user cpp-coveralls
  - echo ${CC}
  - echo ${CXX}
  - ${CXX} --version
  - cmake --version
  - popd
script:
  - mkdir _build
  - cd _build
  - cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-coverage"
  - make
  - ./tests

after_success:
  - lcov --gcov-tool gcov-10 --capture --no-external --directory . --base-directory . -rc lcov_branch_coverage=1 --output-file coverage.info
  - coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info


